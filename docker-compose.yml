services:
  arimbi-store:
    build: .
    container_name: arimbi-store
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Persist uploaded images
      - ./uploads:/app/uploads
      # Optional: Custom static assets (watermarks, etc.)
      - ./static:/app/static
    environment:
      - NODE_ENV=production
      - ORIGIN=${ORIGIN:-http://localhost:3000}
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET}
      - DB_PATH=/app/data/arimbi.db
      - UPLOAD_DIR=/app/uploads
      - WATERMARK_PATH=/app/static/watermark.png
      - ADMIN_WHATSAPP=${ADMIN_WHATSAPP}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
